<html>
    <head>
        <style>
            div {
                height: 200px;
                width: 200px;
                display: flex;
                border: 1px solid blue;
            }
            span {
                height: 20px;
                width: 20px;
                border: 1px solid red;
            }
            span:nth-of-type(2n - 1) {
                align-self: flex-start;
            }
            span:nth-of-type(2n) {
                align-self: flex-end;
            }
        </style>
    </head>
<body>
    <div>
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
</body>
</html>
